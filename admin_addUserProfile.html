                </div>

                    <p>Full Name:&nbsp;</p>
                    <div class="detail">
                        <!-- get UserName from DB-->
                        <label id="addUserName">Mike Doe</label>
                    </div>
                    <p>User Profile:&nbsp;</p>
                    <div class="detail">
                        <!-- get UserProfile from DB-->

                    </div>
                    <button type="button" style="float: right;" class="detail_action_btn">

            $('.select2').select2();

            $('.select2bs4').select2({

            $(function() {
